<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Kanishka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff0f5;
      text-align: center;
    }

    .container {
      padding: 40px;
    }

    .kitty-img {
      width: 180px;
      margin: 20px 0;
    }

    h1 {
      color: #ff69b4;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/hello-kitty.png" alt="Hello Kitty" class="kitty-img" />
    <h1>Hello Kanishka!</h1>
    <p>Hello Kitty is here to make your day brighter. She's brought a cute game just for you!</p>
    <a href="game-puzzle.html" class="button">Play Puzzle</a>
  </div>
</body>
</html>
